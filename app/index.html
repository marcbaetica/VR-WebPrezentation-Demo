<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Sphere</title>
    <meta name="description" content="Video Sphere â€” A-Frame">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>

    <a-scene>

      <!-- Camera and background -->
      <a-camera fov="80" position="0 0 0" near="0.2" cursor-color="#33CCFF"></a-camera>
      <a-curvedimage src="images/background.jpg" radius="4" theta-length="360" height="4" rotation="0 200 0" scale="0.8 0.8 0.8"></a-curvedimage>

      <!-- DSM UI -->
      <a-curvedimage src="images/1.png" position="0 -0.1 0" rotation="0 -60 0" theta-length="120" ></a-curvedimage>

      <!-- Entrance Box + Welcome -->
      <a-entity id="box">
          <a-animation attribute="scale" from="0 0 0" to="0.7 0.7 0.7" begin="500" dur="7000" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -3 -3" to="0 1 -3" begin="500" dur="7000" fill="both" easing="ease-out"></a-animation>
          <a-animation   attribute="rotation" from="0 0 0" to="0 5400 0" begin="500" dur="500000" fill="both" easing="ease-out"></a-animation>
          <a-cube width="2" depth="2" height="2" src="images/logo1.PNG" opacity="1"></a-cube>
      </a-entity>

      <!-- <a-sky color="grey"></a-sky> -->




      <a-entity position="-2 0.1 0.6" scale="0.2 0.2 0.2">
        <!-- Animations rotate and position the group for a bit of extra visual flair -->
        <a-animation attribute="position" to="-2 0.1 0.6" dur="2000" fill="forwards" ></a-animation>
        <a-animation attribute="rotation" from="0 120 -2" to="0 90 -2" dur="2500" fill="forwards"></a-animation>
        <!-- Translate and position are used to set the "hinge" of each board to it's top edge  -->
        <a-cube width="6" height="1" depth=".05" translate="0 -0.5 0" color="#F16745" src="images/unfold1.png" >
        
        <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="1000" fill="forwards" ></a-animation>
        <a-cube position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" color="#FFC65D" src="images/unfold2.png">
        <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="1000" begin="250" fill="both"></a-animation>
        <a-cube position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" color="#7BC8A4" src="images/unfold3.png">
        <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="500" fill="both"></a-animation>
        <a-cube position="0 -1 0" width="6" height="1" depth=".05" translate="0 -0.5 0" color="#4CC3D9" src="images/unfold4.png">
        <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="750" fill="both"></a-animation>
        </a-cube>
        </a-cube>
        </a-cube>
        </a-cube>
      </a-entity>


      <a-entity position="-2 0.1 -1.55" scale="0.15 0.15 0.15">
        <!-- Animations rotate and position the group for a bit of extra visual flair -->
        <a-animation attribute="position" to="-2 0.1 -1.55" dur="2000" fill="forwards" ></a-animation>
        <a-animation attribute="rotation" from="0 120 0" to="0 90 0" dur="2500" fill="forwards"></a-animation>
        <!-- Translate and position are used to set the "hinge" of each board to it's top edge  -->
        <a-cube width="5" height="1" depth=".05" translate="0 -0.5 0" color="#F16745" src="images/unfold11.png" >
        
        <a-animation attribute="rotation" from="-90 0 0" to="0 0 0" dur="1000" fill="forwards" ></a-animation>
        <a-cube position="0 -1 0" width="5" height="1" depth=".05" translate="0 -0.5 0" color="#FFC65D" src="images/unfold12.png">
        <a-animation attribute="rotation" from="-175 0 0" to="0 0 0" dur="1000" begin="250" fill="both"></a-animation>
        <a-cube position="0 -1 0" width="5" height="1" depth=".05" translate="0 -0.5 0" color="#7BC8A4" src="images/unfold13.png">
        <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="500" fill="both"></a-animation>
        <a-cube position="0 -1 0" width="5" height="1" depth=".05" translate="0 -0.5 0" color="#4CC3D9" src="images/unfold14.png">
        <a-animation attribute="rotation" from="-180 0 0" to="0 0 0" dur="1000" begin="750" fill="both"></a-animation>
        </a-cube>
        </a-cube>
        </a-cube>
        </a-cube>
      </a-entity>

    </a-scene>
  </body>
</html>
